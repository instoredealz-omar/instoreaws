<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Mobile App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Instoredealz" />
    <meta name="application-name" content="Instoredealz" />
    
    <!-- Theme Colors for Mobile Browsers -->
    <meta name="theme-color" content="#3b82f6" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e40af" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Instoredealz - Discover amazing deals from local businesses near you. Save money with exclusive discounts on electronics, fashion, restaurants, and more." />
    <meta name="keywords" content="deals, discounts, local business, savings, coupons, offers, India" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Instoredealz - Local Deals Platform" />
    <meta property="og:description" content="Discover amazing deals from local businesses near you." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- iOS Specific -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon - uses default Vite favicon if custom not available -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <title>Instoredealz - Local Deals Platform</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
